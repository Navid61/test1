<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting to Form...</title>
  </head>
  <body>
    <h3>Please wait... Getting your location</h3>

    <script>
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Your Google Form base URL
        const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLScPhrGIgCZnDIZdyfLCYLCj7YgE6FujGhVdpwdvX6SH-clxDA/viewform?usp=pp_url";

        // Replace entry.XXX with your actual field IDs
        const url = `${baseUrl}&entry.2132363747=${lat}&entry.1035465304=${lon}`;

        // Redirect user to the Google Form with prefilled GPS
        window.location.href = url;

      }, function (error) {
        alert("Location access denied or unavailable. Please enable location and refresh the page.");
      });
    </script>
  </body>
</html>
