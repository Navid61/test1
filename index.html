<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Google Form</title>
  <script>
    // Wait for the page to load
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // ✅ Your base Google Form URL (keep usp=pp_url or remove it)
            const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLScbJsezG0-gT_hP8APUUPM2S3cRSXMPghlXkp8uqx7RLWWPgg/viewform?usp=pp_url";

            // ✅ Replace with your actual Google Form field entry IDs
            const latField = "entry.1612183245";
            const lonField = "entry.1243186201";

            // Construct the full URL with prefilled values
            const fullUrl = `${baseUrl}&${latField}=${lat}&${lonField}=${lon}`;

            // Redirect to the Google Form
            window.location.href = fullUrl;
          },
          function (error) {
            alert("Unable to get your location. Please enable location services and refresh the page.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    };
  </script>
</head>
<body>
  <h2>Please wait, redirecting to the survey...</h2>
</body>
</html>
